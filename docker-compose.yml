services:
  # Backend FastAPI service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: firefly-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
      - ~/.aws:/root/.aws:ro  # Mount AWS credentials (read-only)
    environment:
      - PYTHONPATH=/app
    networks:
      - firefly-tut

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: firefly-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    restart: unless-stopped
    networks:
      - firefly-tut
    depends_on:
      - backend

volumes:
  backend_venv:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  firefly-tut:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
